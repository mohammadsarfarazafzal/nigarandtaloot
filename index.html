<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigar & Taloot's Nikah Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/api/placeholder/1920/1080') center/cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4b7d;
            transform: rotate(45deg);
            animation: heartFloat 4s ease-in infinite;
            opacity: 0;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4b7d;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff4b7d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            animation: pulse 2s infinite;
        }

        .countdown-box .number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ff4b7d;
        }

        .countdown-box .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartFloat {
            0% { transform: rotate(45deg) translateY(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: rotate(45deg) translateY(-100vh); opacity: 0; }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4b7d;
            animation: confettiFall 4s ease-in infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="celebration"></div>
    <div class="container">
        <h1>Nigar & Taloot</h1>
        <div class="date">November 18, 2024</div>
        <div class="countdown">
            <div class="countdown-box">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="message" id="celebration-message"></div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHearts, 300);

        // Countdown functionality
        const countdownDate = new Date('November 18, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                startCelebration();
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Celebration effect
        function startCelebration() {
            const celebrationMessage = document.getElementById('celebration-message');
            celebrationMessage.style.opacity = '1';
            celebrationMessage.style.transform = 'translateY(0)';
            celebrationMessage.textContent = 'Mubarak! The Nikah Ceremony Begins! ❤️';

            const celebrationContainer = document.querySelector('.celebration');
            celebrationContainer.style.display = 'block';

            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                celebrationContainer.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
